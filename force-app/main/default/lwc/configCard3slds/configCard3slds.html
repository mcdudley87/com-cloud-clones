<template>
    <lightning-card title={cardHeadline}>


        <!-- pic right justification (working I think )-->
        <template if:false={picFlip}>

            <div class="slds-grid slds-gutters">
                <div class="slds-col">

                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-col slds-media">
                            <div class="slds-col slds-card__body slds-card__body_inner slds-size_1-of-2">
                                <div class="slds-col slds-text-align_left">
                                    <p>{cardText}</p>
                                </div>
                            </div>
                            <div class="slds-col slds-card__body slds-media__figure slds-media__figure_reverse">
                                <span class="slds-col slds-image slds-size_1-of-2">
                                    <img src={imageURL} />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- pic left justification (not working)-->

        <template if:true={picFlip}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">

                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-col slds-media">
                            <div class="slds-col slds-card__body slds-media__figure">
                                <span class="slds-col slds-image slds-size_1-of-2">
                                    <img src={imageURL} />
                                </span>
                            </div>
                            <div class="slds-col slds-card__body slds-card__body_inner slds-size_1-of-2">
                                <div class="slds-col slds-text-align_left">
                                    <p>{cardText}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <div>
            <a href={webURL}>{descriptionURL}</a>
        </div>
    </lightning-card>
</template>
