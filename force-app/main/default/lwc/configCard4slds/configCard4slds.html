<template>
    <lightning-card title={cardTitle}>
        <!-- Pic Left Text Right-->
        <template if:false={picFlip}>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <img src={imageURL} />
                </div>
                <div class="slds-col slds-size_1-of-2 
                            slds-text-heading_medium
                            slds-card__body
                            slds-card__body_inner">
                    <span><b>{cardHeadline}</b></span>
                    <div class="slds-text-heading_small
                                slds-card__body 
                                slds-card__body_inner">
                        {cardText}
                    </div>
                </div>
            </div>
        </template>
        <!-- Pic Right Text Left -->
        <template if:true={picFlip}>
            <div class="slds-grid slds-grid_reverse">
                <div class="slds-col slds-size_1-of-2">
                    <img src={imageURL} />
                </div>
                <div class="slds-col slds-size_1-of-2 
                            slds-text-heading_medium
                            slds-card__body
                            slds-card__body_inner">
                    <span><b>{cardHeadline}</b></span>
                    <div class="slds-text-heading_small
                                slds-card__body 
                                slds-card__body_inner">
                        {cardText}
                    </div>
                </div>
            </div>
        </template>
        <div class="slds-card__body 
                    slds-card__body_inner">
            <center>
                <a href={webURL}>
                    {descriptionURL}
                </a>
            </center>
        </div>
    </lightning-card>
</template>
